{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a new Post {% endblock %}</h1>

    <form method="post">
        <label for="title">Title</label>
        <label for="body">Body</label>
        <textarea name="body" id="body" rows="20" cols="80">{{ request.form['body'] }}</textarea>
        <input type="submit" value="Save">
{% endblock %}
